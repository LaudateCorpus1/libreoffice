            - zlib1g-dev
        stage-packages:
            - default-jdk
            - libatk1.0-0
            - libcairo2
            - libdbus-glib-1-2
            - libexttextcat-2.0-0
            - libfreetype6
            - libgconf-2-4
            - libgl1-mesa-glx
            - libglib2.0-0
            - libgtk-3-bin
            - libgtk2.0-0
            - libhsqldb1.8.0-java
            - libldap-2.4-2
            - libnspr4
            - libnss3
            - libxml2
            - libxslt1.1
            - python3-distutils
            - xorg
        override-build: |
            set -eux
            QUILT_PATCHES=$SNAPCRAFT_STAGE/patches quilt push -a
            export LANG=en_US.UTF-8
            export LC_ALL=en_US.UTF-8
            snapcraftctl build
            srcdir=$PWD
            cd workdir/CustomTarget/sysui/share/libreoffice
            SRCDIR=$srcdir INSTDIR=$srcdir/instdir DESTDIR=$SNAPCRAFT_PART_INSTALL PREFIXDIR=usr GNOMEDIR=usr PKG_CONFIG=pkg-config ./create_tree.sh
            chmod a+x $SNAPCRAFT_PART_INSTALL/usr/share
            for app in base calc draw impress math startcenter writer
            do
                sed -i \
                    -e "s#Icon=libreoffice6.1-$app#Icon=/usr/share/icons/gnome/256x256/apps/libreoffice6.1-$app.png#" \
                    -e "s#^Exec=libreoffice6.1 --\(.*\)#Exec=libreoffice.\1#g" \
                    $SNAPCRAFT_PART_INSTALL/lib/libreoffice/share/xdg/$app.desktop
            done
        prime:
            - lib/libreoffice/*
            - -lib/libreoffice/share/fonts
            - usr/lib/*/lib*
            - usr/lib/*/mesa/lib*
            - usr/share/java/
            - usr/sbin/*

    libreoffice-wrapper:
        plugin: dump
        source: .
        prime:
            - libreoffice.wrapper
            - javasettings.py
            - filebug.py
            - data-dir/*
        after: [desktop-gtk3]

    desktop-gtk3:
        # Exclude unity-gtk-module from the upstream part as it causes a crash
        # when starting libreoffice.math on Ubuntu 16.04
        # (https://launchpad.net/bugs/1755178), and it's not needed anyway
        # because libreoffice talks GMenuModel already.
        stage:
            - -usr/lib/*/gtk-3.0/modules/libunity-gtk-module.so

    themes:
        plugin: nil
        stage-packages:
            - light-themes
            - ubuntu-settings

    spellchecking:
        plugin: nil
        stage-packages:
            - hunspell-de-de
            - hunspell-en-au
            - hunspell-en-ca
            - hunspell-en-gb
            - hunspell-en-us
