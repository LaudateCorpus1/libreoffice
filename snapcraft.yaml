name: libreoffice
version: 6.1.3.2
summary: LibreOffice is a free and open source office suite
description: LibreOffice is a free and open source office suite, developed by The Document Foundation. The LibreOffice suite comprises programs for word processing, the creation and editing of spreadsheets, slideshows, diagrams and drawings, working with databases, and composing mathematical formulae.
confinement: strict
base: core18

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
    # Launchpad builders have a timeout for how long they are allowed to access
    # the internet (through a proxy) starting from the start of the build.
    # Since the libreoffice part takes a long time to build, we need to ensure
    # that it is the last one to build, so that all other parts have had a
    # chance to pull their build and stage packages before the proxy
    # authentication is revoked.
    # Since the generation of the caches needs to run after the libreoffice
    # part, it is artificially split into two parts: one that installs the build
    # and stage packages before the libreoffice part is built, and one that does
    # the actual generation of the caches after the libreoffice part is built.

    libreoffice-patches:
        plugin: dump
        source: patches
        organize:
            '*' : patches/
        override-prime: ""

    libreoffice:
        after:
            - libreoffice-patches
            - libreoffice-wrapper
            - themes
            - spellchecking
            - hyphenation
            - thesauri
            - jvm
            - gstreamer
            - caches-packages
        plugin: autotools
        source: https://download.documentfoundation.org/libreoffice/src/6.1.3/libreoffice-6.1.3.2.tar.xz
        configflags:
            - --disable-ccache
            - --disable-coinmp
            - --disable-dconf
            - --disable-evolution2
            - --disable-firebird-sdbc
            - --disable-gltf
            - --disable-gstreamer-0-10
            - --disable-kde4
            - --disable-online-update
            - --enable-dbus
            - --enable-eot
            - --enable-ext-mariadb-connector
            - --enable-ext-wiki-publisher
            - --enable-extension-integration
            - --enable-gstreamer-1-0
            - --enable-mergelibs
            - --enable-release-build
            - --enable-scripting-beanshell
            - --enable-scripting-javascript
            - --with-alloc=system
            - --with-build-version=libreoffice-6.1.3.2-snap1
            - --with-gdrive-client-id=424119844901.apps.googleusercontent.com
            - --with-gdrive-client-secret=AIienwDlGIIsHoKnNHmWGXyJ
            - --with-system-graphite
            - --with-system-harfbuzz
            - --with-system-icu
