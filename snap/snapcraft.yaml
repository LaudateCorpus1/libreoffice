            - xorg
        prepare: |
            set -eux
            for patch in $(cat ../../../snap/patches/series)
            do
                patch -d . -p1 < ../../../snap/patches/$patch
            done
        install: |
            set -eux
            srcdir=$PWD
            cd workdir/CustomTarget/sysui/share/libreoffice
            SRCDIR=$srcdir INSTDIR=$srcdir/instdir DESTDIR=$SNAPCRAFT_PART_INSTALL PREFIXDIR=usr GNOMEDIR=usr PKG_CONFIG=pkg-config ./create_tree.sh
            chmod a+x $SNAPCRAFT_PART_INSTALL/usr/share
            for app in base calc draw impress math startcenter writer
            do
                sed -i \
                    -e "s#Icon=libreoffice6.0-$app#Icon=/usr/share/icons/gnome/256x256/apps/libreoffice6.0-$app.png#" \
                    -e "s#^Exec=libreoffice6.0 --\(.*\)#Exec=libreoffice.\1#g" \
                    $SNAPCRAFT_PART_INSTALL/lib/libreoffice/share/xdg/$app.desktop
            done
        prime:
            - lib/libreoffice/*
            - -lib/libreoffice/share/fonts
            - usr/lib/*/lib*
            - usr/lib/*/mesa/lib*
            - usr/share/java/
            - usr/sbin/*

    libreoffice-wrapper:
        plugin: dump
        source: .
        prime:
            - libreoffice.wrapper
        after: [desktop-gtk3]

    themes:
        plugin: nil
        stage-packages:
            - light-themes
            - ubuntu-settings

    spellchecking:
        plugin: nil
        stage-packages:
            - hunspell-de-de
            - hunspell-en-au
            - hunspell-en-ca
            - hunspell-en-gb
            - hunspell-en-us
            - hunspell-en-za
            - hunspell-fr-classical
            - hunspell-it
            - hunspell-pl
            - myspell-es
            - myspell-pt-br
            - myspell-pt-pt

    hyphenation:
        plugin: nil
        stage-packages:
            - hyphen-de
            - hyphen-en-gb
            - hyphen-en-us
            - hyphen-es
            - hyphen-fr
            - hyphen-it
            - hyphen-pt-br
            - hyphen-pt-pt

    thesauri:
        plugin: nil
        stage-packages:
            - mythes-en-au
            - mythes-en-us
            - mythes-fr

    jvm:
        plugin: nil
        stage-packages:
            - openjdk-8-jdk
            - openjdk-8-jre

    caches-packages:
        plugin: nil
        stage-packages:
            - adwaita-icon-theme
            - gnome-icon-theme
            - gsettings-desktop-schemas
            - hicolor-icon-theme
            - humanity-icon-theme
            - libgtk-3-common
            - shared-mime-info
            - ubuntu-mono
            - ubuntu-settings
            - unity-gtk-module-common
        build-packages:
            - gtk-update-icon-cache
            - libglib2.0-bin
            - shared-mime-info

    caches-compilation:
        plugin: nil
        after: [libreoffice]
        install: |
            set -eux
            mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share
            cp -R $SNAPCRAFT_STAGE/usr/share/mime $SNAPCRAFT_PART_INSTALL/usr/share/
            cp -R $SNAPCRAFT_STAGE/usr/share/icons $SNAPCRAFT_PART_INSTALL/usr/share/
            cp -R $SNAPCRAFT_STAGE/usr/share/glib-2.0 $SNAPCRAFT_PART_INSTALL/usr/share/
            glib-compile-schemas $SNAPCRAFT_PART_INSTALL/usr/share/glib-2.0/schemas
            update-mime-database $SNAPCRAFT_PART_INSTALL/usr/share/mime
            for dir in $SNAPCRAFT_PART_INSTALL/usr/share/icons/*; do
                if [ -f "$dir/index.theme" ]; then
                    gtk-update-icon-cache --force "$dir"
                fi
            done
        prime:
            - usr/share/glib-2.0/schemas/*
            - usr/share/icons/*
            - usr/share/mime/*

apps:
    libreoffice:
        command: libreoffice.wrapper
        desktop: lib/libreoffice/share/xdg/startcenter.desktop
        plugs: &plugs
            - bluez
            - cups-control
            - desktop
            - gsettings
            - home
            - network
            - network-bind
            - opengl
            - removable-media
            - unity7
            - wayland
    base:
        command: libreoffice.wrapper --base
        desktop: lib/libreoffice/share/xdg/base.desktop
        plugs: *plugs
    calc:
        command: libreoffice.wrapper --calc
        desktop: lib/libreoffice/share/xdg/calc.desktop
        plugs: *plugs
    draw:
        command: libreoffice.wrapper --draw
        desktop: lib/libreoffice/share/xdg/draw.desktop
        plugs: *plugs
    impress:
        command: libreoffice.wrapper --impress
        desktop: lib/libreoffice/share/xdg/impress.desktop
        plugs: *plugs
    math:
        command: libreoffice.wrapper --math
        desktop: lib/libreoffice/share/xdg/math.desktop
        plugs: *plugs
    writer:
        command: libreoffice.wrapper --writer
        desktop: lib/libreoffice/share/xdg/writer.desktop
        plugs: *plugs
