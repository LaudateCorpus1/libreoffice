            - --with-alloc=system
            - --with-build-version=libreoffice-6.0.1.1-snap1
            - --with-gdrive-client-id=424119844901.apps.googleusercontent.com
            - --with-gdrive-client-secret=AIienwDlGIIsHoKnNHmWGXyJ
            - --with-system-graphite
